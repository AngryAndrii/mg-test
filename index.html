<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="wrapper">
            <div class="slide slide-one">
              <div class="title">
                <h2>Дивіться ТБ та кіно без реклами в єдиній передплаті</h2>
                <p class="descr">
                  Популярні телеканали та величезна бібліотека фільмів, серіалів, трансляцій,
                  мультфільмів у єдиній передплаті
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="wrapper"><div class="slide slide-two">Slide 2</div></div>
        </div>
        <div class="swiper-slide">
          <div class="wrapper">
            <div class="slide slide-three">Slide 3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./swiper.js"></script>
</html>
